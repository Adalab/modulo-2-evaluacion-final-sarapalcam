<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Buscador de series de Anime</title>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__title">Buscador de series de Anime</h1>
      <i class="fas fa-caret-square-down header__menu hidden"></i>
    </header>
    <main>
      <form class="form" action="#">
        <!-- RECORDAR RELLENAR EL ACTION -->
        <label class="form__label" for="input"
          >Escribe aqu√≠ el nombre del anime que buscas:</label
        >
        <input
          class="js-input form__input"
          id="input"
          type="text"
          placeholder="Ej. Naruto"
        />
        <div class="form__btn">
          <input
            class="js-search-btn form__btn--search"
            type="submit"
            value="Buscar"
          />
          <button class="js-reset-btn form__btn--reset">Reset</button>
        </div>
      </form>
      <div class="anime">
        <section class="anime__favorites">
          <h2 class="anime__favorites--title">Series favoritas</h2>
          <ul class="js-favorites-list anime__favorites--list hidden"></ul>
          <button class="js-reset-favorites-btn">Borrar favoritos</button>
        </section>
        <section class="anime__results anime__results--list">
          <h2 class="anime__results--title">Resultados</h2>
          <ul class="js-result-list hidden"></ul>
        </section>
      </div>
    </main>
    <footer>
      <small>&copy; Sara Palomo Campesino</small>
    </footer>
    <script type="text/javascript" src="./assets/js/main.js"></script>
  </body>
</html>
